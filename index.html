<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transation</title>
    <!-- tailwind css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
 <header>
    <h1 class="text-5xl text-center mt-16">Welcome To My <span class="font-semibold text-purple-600">BANK!!</span></h1>
 </header>
 <!-- main part start   -->
 <main>
     <section class="bg-green-200 w-3/4 mx-auto p-8 mt-8">
         <h3 class="text-2xl font-bold">Login Hare</h3>
         <div class="mt-4">
             <input id="user-email" class="border border-gray-300 rounded w-2/4 " type="email" name="" id="" placeholder="Enter Your Email" required>
             <br>
             <input id="user-password" class="border border-gray-300 rounded w-2/4 my-5" type="password" name="" placeholder="Enter Your PassWord" id="" required>
             <button id="login-submit" class="bg-red-500 font-bold text-red-100 p-2 rounded block">Submit</button>
         </div>
     </section>
 </main>

 <script src="js/login.js"></script>

</body>
</html>
