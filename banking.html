<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- tailwind css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's Get Some<span class="font-semibold text-purple-600">Money</span></h1>
     </header>
     <main class="w-3/4 mx-auto">
         <section class="mt-8">
             <div class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-blue-300 p-8 rounded-xl">
                <h1 class="text-2xl">Deposit</h1>
                <h4 class="text-5xl">$ <span id="deposit-total">000</span></h4>
            </div>
            <div class="bg-green-300 p-8 rounded-xl">
                <h1 class="text-2xl">Withdraw</h1>
                <h4 class="text-5xl">$ <span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-yellow-300 p-8 rounded-xl">
                <h1 class="text-2xl">Balance</h1>
                <h4 class="text-5xl">$ <span id="balance-total">100</span> </h4>
            </div>

             </div>
         </section>
         <!-- Deposit and withdraw  -->
         <section class="mt-8">
<div class="grid grid-cols-2 gap-4">
    <div class="bg-red-100 p-8">
        <h3 class="text-2xl">Deposit Hare</h3>
        <div class="mt-4">
            <input id="deposit-amount" class="border border-gray-300 rounded w-2/4 " type="email" name="" id="" placeholder="$ Amount You Want To Deposit" required>
            <button id="deposit-button" class="bg-red-500 font-bold text-red-100 p-2 rounded my-5 block">Deposit</button>
        </div>

    </div>
    <div class="bg-red-100 p-8">
        <h3 class="text-2xl">Withdraw Hare</h3>
        <div class="mt-4">
            <input id="withdraw-input" class="border border-gray-300 rounded w-2/4 " type="email" name="" id="" placeholder="$ Amount You Want To Deposit" required>
            <button id="withdraw-button" class="bg-red-500 font-bold text-red-100 p-2 rounded my-5 block">Withdraw</button>
        </div>

    </div>

</div>
         </section>
     </main>
   <script src="js/banking.js"></script>
</body>
</html>
